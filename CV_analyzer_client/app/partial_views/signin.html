<div class="form-group">

    <form ng-submit="signIn(loginModel)">

        <label>Email:</label>
        <input type="email" class="form-control" ng-model="loginModel.Email" placeholder="Enter your email...">

        <label>Password:</label>
        <input type="password" class="form-control" ng-model="loginModel.Password"
               placeholder="Enter your password...">

        <input type="submit" class="btn btn-success">
    </form>
</div>
